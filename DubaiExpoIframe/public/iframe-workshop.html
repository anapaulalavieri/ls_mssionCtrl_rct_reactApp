<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    <title>Expo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <iframe id="iframe" src="/#model-workshop/Plant%20Atlanta" height="500px" width="100%"></iframe>
    <br />
    <br />
    <label>
      Select area:<br />
      <select id="areaSelector">
        <option value=""></option>
        <option value="Assembly Line 3">Assembly Line 3</option>
        <option value="Machining Area 5">Machining Area 5</option>
        <option value="Machining Area 6">Machining Area 6</option>
        <option value="Packaging Line 3">Packaging Line 3</option>
      </select>
    </label>
    <br />
    <br />
    <label>
      Select machine:<br />
      <select id="machineSelector">
        <option value=""></option>
        <option value="Machine 23">Machine 23</option>
        <option value="Machine 24">Machine 24</option>
        <option value="Machine 25">Machine 25</option>
        <option value="Machine 27">Machine 27</option>
        <option value="Machine 28">Machine 28</option>
        <option value="Machine 29">Machine 29</option>
        <option value="Machine 31">Machine 31</option>
        <option value="Machine 33">Machine 33</option>
      </select>
    </label>
    <br />
    <br />
    <br />
    <div id="messages"></div>
    <script>
      var messages = document.querySelector("#messages");
      window.addEventListener("message", function(_ref) {
        try {
          var data = JSON.parse(_ref.data);
        } catch (e) {
          var data = _ref.data;
        }

        var div = document.createElement("pre");
        div.innerText = JSON.stringify(data, undefined, 2);
        messages.prepend(div);
      });

      var areaSelector = document.querySelector("#areaSelector");
      areaSelector.addEventListener("change", e => {
        const area = e.target.value;
        iframe.contentWindow.postMessage("AreaDetails " + JSON.stringify({ EXPLINE: area }), "*");
      });

      var machineSelector = document.querySelector("#machineSelector");
      machineSelector.addEventListener("change", e => {
        const machine = e.target.value;
        iframe.contentWindow.postMessage("MachineDetails " + JSON.stringify({ RESDESCR: machine }), "*");
      });
    </script>
  </body>
</html>
